<!-- we will use a grid system to make the whole page -->
<!-- p is for padding 
    mb is for margin bottom 
    text center is for centering the whole 
    bg-light is background light 
    fs is for font size  -->
<form [formGroup]="registerForm" (ngSubmit)="registerSubmitted()" class="border p-3 rounded-3">
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
            <span class ="fs-3">Register</span>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstname"
            formControlName="firstname">
        </div>
        <div class="col mb-3">
            <label for="LastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName"
            formControlName="lastname">
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" formControlName="email">
            <div class="form-text"></div>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="mobile" class="form-label">Mobile Number</label>
            <input type="text" class="form-control" id="mobile" formControlName="mobile">
            <div class="form-text"></div>
        </div>
        <div class="col ps-3 mb-3">
            <div class="m-1">Gender</div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" value="m" id="male" formControlName="gender">
                <div class="form-check-label" for="male">Male</div>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" value="f" id="female" formControlName="gender">
                <div class="form-check-label" for="female">Female</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="pwd" class="form-label">Password</label>
            <input type="pasword" class="form-control" id="pwd" formControlName="pwd">
            <div class="form-text"></div>
        </div>
        <div class="col mb-3">
            <label for="rpwd" class="form-label">Repeat Password</label>
            <input type="pasword" class="form-control" id="rpwd" formControlName="rpwd">
            <div class="form-text"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-6 offset-3">
            <!-- We need length of submit button according to grid -- D-grid is display the grid acc. to grid size -->
            <div class="d-grid"> 
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</form>
